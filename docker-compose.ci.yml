services:
  a2-app-ci:
    image: node:20-alpine
    container_name: a2-app-ci
    working_dir: /app
    # Mount the Jenkins/GitHub workspace (set by Jenkins) or local repo path
    volumes:
      - ${WORKSPACE:-.}:/app:ro
    command: /bin/sh -lc "npm ci && npm start"
    environment:
      - MONGO_URL=mongodb://a2-mongo-ci:27017/ignition
      - NODE_ENV=production
    depends_on:
      - a2-mongo-ci
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/"]
      interval: 10s
      timeout: 3s
      retries: 5

  a2-mongo-ci:
    image: mongo:6
    container_name: a2-mongo-ci
    ports:
      - "27018:27017"
    volumes:
      - mongo_data_ci:/data/db

volumes:
  mongo_data_ci:
  
